<body class="login-page sidebar-collapse">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-primary fixed-top navbar-transparent " color-on-scroll="400">
    <div class="container">
      <div class="navbar-translate">
        <a class="navbar-brand" href="/index.html">
          <img class="" src="../img/Jewelry-Story-white-logo.png" alt="">
        </a>
      </div>
    </div>

  <!-- End Navbar -->
  <div class="page-header clear-filter" filter-color="">
    <div class="page-header-image" style="background-image:url(../img/cadastro.jpg)"></div>
    <div class="content">
      <div class="container">
      <div class="col-md-4 ml-auto mr-auto">
        <div class="card card-login card-plain">
         <th:block th:include="mensagemValidacao"></th:block>
          <form class="form" id="register-form" method="post">
            <h2 class="">Cadastre-se</h2>
            <div class="card-body">
              <!-- Nome -->
              <div class="input-group no-border input-lg">
                <div class="input-group-prepend">
                  <span class="input-group-text"></span>
                </div>
                <label for="nome"></label>
                <input class="form-control" type="text" name="nome" id="nome" placeholder="Digite o seu Nome" />
              </div>
              <!-- Email -->
              <div class="input-group no-border input-lg">
                <div class="input-group-prepend">
                  <span class="input-group-text"></span>
                </div>
                <label for="email"></label>
                <input class="form-control" type="text" name="email" id="email" placeholder="Digite o seu E-mail" />
              </div>
              <!-- CPF -->
              <div class="input-group no-border input-lg">
                <div class="input-group-prepend">
                  <span class="input-group-text"></span>
                </div>
                <label for="cpf"></label>
                <input class="form-control" type="text" name="cpf" id="cpf" placeholder="Digite o seu CPF" />
              </div>
              <!-- Telefone -->
              <div class="input-group no-border input-lg">
                <div class="input-group-prepend">
                  <span class="input-group-text"></span>
                </div>
                <label for="telefone"></label>
                <input class="form-control" type="text" name="telefone" id="telefone" placeholder="(00) 00000-0000" />
              </div>
              <!-- Logradouro -->
              <div class="input-group no-border input-lg">
                <div class="input-group-prepend">
                  <span class="input-group-text"></span>
                </div>
                <label for="logradouro"></label>
                <input class="form-control" type="text" name="logradouro" id="logradouro"
                  placeholder="Rua, Avenida, Travessa" />
              </div>
              <!-- Numero -->
              <div class="input-group no-border input-lg">
                <div class="input-group-prepend">
                  <span class="input-group-text"></span>
                </div>
                <label for="numero"></label>
                <input class="form-control" type="text" name="numero" id="numero" placeholder="Digite o Número" />
              </div>
              <!-- Complemento -->
              <div class="input-group no-border input-lg">
                <div class="input-group-prepend">
                  <span class="input-group-text"></span>
                </div>
                <label for="complemento"></label>
                <input class="form-control" type="text" name="complemento" id="complemento"
                  placeholder="Digite o Complemento" />
              </div>
              <!-- CEP -->
              <div class="input-group no-border input-lg">
                <div class="input-group-prepend">
                  <span class="input-group-text"></span>
                </div>
                <label for="cep"></label>
                <input class="form-control" type="text" name="cep" id="cep" placeholder="Digite o CEP" />
              </div>
              <!-- Bairro -->
              <div class="input-group no-border input-lg">
                <div class="input-group-prepend">
                  <span class="input-group-text"></span>
                </div>
                <label for="bairro"></label>
                <input class="form-control" type="text" name="bairro" id="bairro" placeholder="Digite o seu Bairro" />
              </div>
              <!-- Cidade -->
              <div class="input-group no-border input-lg">
                <div class="input-group-prepend">
                  <span class="input-group-text"></span>
                </div>
                <label for="cidade"></label>
                <input class="form-control" type="text" name="cidade" id="cidade" placeholder="Digite a sua Cidade" />
              </div>
              <!-- Estado -->
              <div class="input-group no-border input-lg">
                <div class="input-group-prepend">
                  <span class="input-group-text"></span>
                </div>
                <label for="estado"></label>
                <input class="form-control" type="text" name="estado" id="estado" placeholder="Digite o Estado" />
              </div>
              <!-- Login -->
              <div class="input-group no-border input-lg">
                <div class="input-group-prepend">
                  <span class="input-group-text"></span>
                </div>
                <label for="login"></label>
                <input class="form-control" type="text" name="login" id="login" placeholder="Digite o Login" />
              </div>
              <!-- Senha -->
              <div class="input-group no-border input-lg">
                <div class="input-group-prepend">
                  <span class="input-group-text"></span>
                </div>
                <label for="senha"></label>
                <input class="form-control" type="password" name="senha" id="senha"
                  placeholder="Digite a sua Senha" />
              </div>

              <div class="form-check">
                <label class="form-check-label"></label>
                  <input class="form-check-input" type="checkbox">
                  <span class="form-check-sign"></span>
                  Eu li e aceito os <a href="#">termos de uso
              </div>
              <!-- Botão Cadastrar-->
              <div class="card-footer text-center">
               <!-- <input type="submit" name="cadastrar" id="btn-submit" value="Cadastrar"> -->

                <input type="submit" name="cadastrar" id="btn-submit" value="Cadastrar"href="#" class="btn btn-primary btn-round btn-lg btn-block">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
