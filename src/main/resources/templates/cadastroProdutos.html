<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="Misael Nascimento" />
    <title>JerwelyStore - Novo Produto</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../../assets/css/stylesProdutos.css" rel="stylesheet" />
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#!">JewelryStore</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/produtos">
                        Store
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item"><a class="nav-link" href="#!">Cadastrar Produtos</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">Meus Produtos</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">Meus Dados</a></li>
            </ul>
        </div>
    </div>
</nav>
<!-- Conteúdo da Página-->
<div class="container">
    <h1 class="display-5 text-center">Cadastre um Novo Produto</h1>
    <form class="form" id="register-form" method="post">
        <div class="row">
                <!--Nome do produto-->
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Nome do Produto</span>
                    <label for="nome"></label>
                    <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome do Produto" aria-label="Username" aria-describedby="basic-addon1">
                </div>
        </div>
        <div class="row">
            <div class="col-6">
                <!--Preço do produto-->
                <div class="input-group mb-3">
                    <span class="input-group-text">Preço $ 0.00</span>
                    <label for="preco"></label>
                    <input type="text" class="form-control" name="preco" id="preco" aria-label="Dollar amount (with dot and two decimal places)">
                </div>
            </div>
            <div class="col-6">
            <!--Quantidade do produto-->
            <div class="input-group mb-3">
                <span class="input-group-text"> Quantidade</span>
                <label for="quantidade"></label>
                <input type="text" class="form-control" name="quantidade" id="quantidade">
            </div>
            </div>
        </div>
        <!--Descrição do produto-->
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea class="form-control" name="descricao" id="descricao" rows="3"></textarea>
        </div>


    </form>
</div>
<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; JewelryStore 2021</p>
    </div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="../../assets/js/scriptsProdutos.js"></script>
</body>
</html>
