<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jewelry Store - Cadastro de Usuario</title>
  <link rel="stylesheet" href="../css/cadastroCliente.css">
</head>

<body>
  <div id="main-container">
    <h1>CADASTRE-SE</h1>
    <form id="register-form">
      <div class="half-box spacing">
        <label for="name">Nome</label>
        <input type="text" name="name" id="name" placeholder="Digite o seu nome">
      </div>
      <div class="full-box">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
      </div>
      <div class="half-box spacing">
        <label for="cpf">CPF</label>
        <input type="text" name="cpf" id="cpf" placeholder="Digite o seu cpf">
      </div>
      <div class="half-box spacing">
        <label for="cpf">Telefone</label>
        <input type="text" name="telefone" id="telefone" placeholder="(00) 00000-0000)">
      </div>
      <div class="half-box spacing">
        <label for="logradouro">Logradouro</label>
        <input type="text" name="logradouro" id="logradouro" placeholder="Rua, Avenida, Travessa">
      </div>
      <div class="half-box spacing">
        <label for="numero">Número</label>
        <input type="text" name="numero" id="numero" placeholder="Digite o Número">
      </div>
      <div class="half-box spacing">
        <label for="complemento">Complemento</label>
        <input type="text" name="complemento" id="complemento" placeholder="Digite o Complemento">
      </div>
      <div class="half-box spacing">
        <label for="cep">CEP</label>
        <input type="text" name="cep" id="cep" placeholder="Digite o CEP">
      </div>
      <div class="half-box spacing">
        <label for="bairro">Bairro</label>
        <input type="text" name="bairro" id="bairro" placeholder="Digite o Bairro">
      </div>
      <div class="half-box spacing">
        <label for="estado">Estado</label>
        <input type="text" name="estado" id="estado" placeholder="Digite o Estado">
      </div>
      <div class="half-box spacing">
        <label for="login">Login</label>
        <input type="text" name="login" id="login" placeholder="Digite o Login">
      </div>
      <div class="half-box spacing">
        <label for="lginConfirmation">Confirmar Login</label>
        <input type="text" name="lginConfirmation" id="lginConfirmation" placeholder="Confirme o Login">
      </div>
      <div class="half-box spacing">
        <label for="password">Senha</label>
        <input type="password" name="password" id="password" placeholder="Digite sua senha">
      </div>
      <div class="half-box">
        <label for="passconfirmation">Confirme sua senha</label>
        <input type="password" name="passconfirmation" id="passconfirmation" placeholder="confirme sua senha">
      </div>
      <div class="full-box">
        <input type="checkbox" name="agreement" id="agreement">
        <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
      </div>
      <div class="full-box">
        <input type="submit" name="agreement" id="btn-submit" value="Registrar">
      </div>
    </form>
  </div>
  <p class="error-validationc template"></p>


  <script src="../js/scripts.js"></script>
  
</body>

</html>
